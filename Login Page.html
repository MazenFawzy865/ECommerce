<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volcano Glow Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a0a0f, #2d0f13);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Volcano glow background elements */
    .glow-effect {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.7;
    }

    .glow-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #ff416c, transparent 70%);
      top: -250px;
      left: -250px;
      animation: float 15s infinite linear;
    }

    .glow-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff4b2b, transparent 70%);
      bottom: -200px;
      right: -200px;
      animation: float 12s infinite linear reverse;
    }

    .glow-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ff9a3d, transparent 70%);
      top: 50%;
      left: 10%;
      animation: float 10s infinite linear;
    }

    .container {
      position: relative;
      width: 850px;
      max-width: 100%;
      height: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 
        0 15px 30px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 43, 43, 0.5), /* Volcano glow effect */
        0 0 60px rgba(255, 45, 43, 0.3); /* Outer volcano glow */
      transition: box-shadow 0.5s ease;
      z-index: 10;
    }

    .container:hover {
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(255, 43, 43, 0.7),
        0 0 80px rgba(255, 43, 43, 0.4);
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    
    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }
    
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;  /* 425px out of 850px container */
      height: 100%;
      overflow: hidden; 
        /*  This is so important as it will make the left overlay invisible 
      during instial state state of the container  */
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .overlay {             /*   The Main Trick is here  */
      background: linear-gradient(#ba1300, #2d2525);
      /* background: linear-gradient(to right,  #ba1300); */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: #fff;
      position: relative;
      left: -100%;           /* -425px (extends beyond left edge) */
      height: 100%;
      width: 200%;            /* 850px (twice the container width) */
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
      transform: translateX(-20%); /*  Initial: -20% of 425px = -85px (shifted left) */
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }
    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }
    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49.99% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }


    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);   
       /* if there is Transition The Container it self moves to the left
        with it's own Width so it will make the form hidden */
    }


    .container.right-panel-active .overlay {
      transform: translateX(50%);   /* Now the overlay left will be visible and right one will be invisible */
    }
    
    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }



    form {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      margin-top: 25px;
      color: #1a3a5f;
      font-size: 32px;
      background-color: white;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);      color: transparent;
     
    }
    .sign-in-container h1 , .sign-up-container h1 {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 15px rgba(255, 75, 43, 0.4);
    } 

    .social-container {
      margin: 20px 0;
    }

    .social-container a {
      border: 1px solid #ddd;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      height: 40px;
      width: 40px;
      color: #333;
      transition: all 0.3s;
    }

    .social-container a:hover {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border-color: transparent;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    input {
      background-color: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 15px 15px;
      padding-right: 45px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #ff4b2b;
      box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.2);
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #6c757d;
      user-select: none;
      transition: color 0.3s;
    }

    .eye-icon:hover {
      color: #ff4b2b;
    }

    a.forgot {
      color: #1a3a5f;
      text-decoration: none;
      font-size: 14px;
      margin: 15px 0;
      transition: color 0.3s;
    }

    a.forgot:hover {
      color: #ff4b2b;
      text-decoration: underline;
    }

    button.form-btn {
      border-radius: 50px;
      border: none;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
      position: relative;
      overflow: hidden;
    }

    button.form-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.4);
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }

    button.form-btn:active {
      transform: translateY(-1px);
    }

    button.form-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(30deg);
      transition: all 0.6s;
    }

    button.form-btn:hover::after {
      transform: rotate(30deg) translate(20%, 20%);
    }

    button.ghost {
      background: transparent;
      border: 2px solid #fff;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    button.ghost:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
    }

    p.info {
      font-size: 14px;
      color: #6c757d;
      margin-top: 30px;
      line-height: 1.5;
      max-width: 300px;
    }

    /* Volcanic animation effects */
   

    .volcano-glow {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 150px;
      background: radial-gradient(ellipse at center, rgba(255, 75, 43, 0.5) 0%, transparent 70%);
      border-radius: 50% 50% 0 0;
      animation: pulse 4s infinite;
      z-index: 0;
    }

   

    

   
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        height: auto;
        max-width: 90%;
      }
      
      .sign-in-container,
      .sign-up-container,
      .overlay-container {
        position: relative;
        width: 100%;
        height: auto;
        left: 0;
      }
      
      .overlay-container {
        display: none;
      }
      
      .container.right-panel-active .sign-in-container {
        transform: translateX(0);
      }
      
      .container.right-panel-active .sign-up-container {
        transform: translateX(0);
      }
      
      .glow-effect {
        display: none;
      }
      
      .volcano-glow {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Volcano glow background elements -->
  <div class="glow-effect glow-1"></div>
  <div class="glow-effect glow-2"></div>
  <div class="glow-effect glow-3"></div>
  
  <!--Volcanic glow effect -->
  <div class="volcano-glow"></div>
  
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1 class="white-background">Create Account</h1>
        <div class="social-container">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-apple  "></i></a>
        </div>
        <span>or use your email for registration</span>
        <div class="input-wrapper">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="input-wrapper">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" id="signupPass" required />
          <span class="eye-icon" onclick="togglePassword('signupPass', this)">
            <i class="far fa-eye"></i>
          </span>
        </div>
        <button class="form-btn">Sign Up</button>
      </form>
    </div>
    
    <div class="form-container sign-in-container">
      <form action="index.html" method="GET">
        <h1 class="white-background">Sign In</h1>
        <div class="social-container">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-apple"></i></a>
        </div>
        <span>or use your account</span>
        <div class="input-wrapper">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" id="signinPass" required />
          <span class="eye-icon" onclick="togglePassword('signinPass', this)">
            <i class="far fa-eye"></i>
          </span>
        </div>
        <a href="#" class="forgot">Forgot your password?</a>
        <button type="submit" class="form-btn">Sign In</button>
      </form>
    </div>
    
    
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="form-btn ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="form-btn ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });

   
   
    function togglePassword(inputId, iconElement) {
      const input = document.getElementById(inputId);
      const icon = iconElement.querySelector('i');
    
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    
    
   
    
    
  </script>
</body>
</html>
